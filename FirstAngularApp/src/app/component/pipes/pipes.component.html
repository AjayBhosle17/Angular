<div style="text-align: center; font-size: 40px; color: aqua; background-color: black;">
    Pipe
</div>


<table style="margin-top: 20px; background-color: chocolate;" border="1">
    <thead>

        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Salary</th>
            <th>Date Of Birth</th>
            <th>Age</th>
            <th>Speciality</th>

        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of users">
            <td>{{item.name | uppercase }} </td>
            <td>{{item.city | lowercase}}</td>
            <!-- <td>{{item.salary | currency}}</td> -->
             <!-- <td>{{item.salary | number}}</td> -->
             <!-- <td>{{item.salary | currency:'INR'}}</td> -->
             <td>{{item.salary | currency:'INR':'code'}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.dob | age}}</td>
            <td>{{item.speciality | titlecase}}</td>

        </tr>

    </tbody>
</table>

<pre>
    {{users}}
</pre>
